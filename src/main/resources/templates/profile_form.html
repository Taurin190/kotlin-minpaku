<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head::common_head"></head>
<body>
<header th:replace="common/nav::header"></header>
<main class="contents container-fluid auth-page">
  <div class="row justify-content-center align-items-center mx-auto">
    <div class="authentication-content col-md-6 mt-5">
      <div class="auth-form">
        <h1 class="text-center auth-message">
          プロフィール登録
        </h1>
        <div>
          <div class="error" th:if="${error}"><span th:text="${error}"></span></div>
          <form method="post" th:action="@{/profile/register}" th:object="${profileForm}">
            <div class="form-group py-2">
              <label>ユーザ氏名</label>
              <input type="text"  class="form-control" th:field="*{name}" />
              <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
            </div>
            <div class="form-group py-2">
              <lable>メールアドレス</lable>
              <input type="email" class="form-control" th:field="*{email}" />
              <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">EMail Error</td>
            </div>
            <div class="form-group py-2">
              <lable>住所</lable>
              <input type="text" class="form-control" th:field="*{address}" />
              <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</td>
            </div>
            <div class="form-group py-2">
              <lable>電話番号</lable>
              <input type="tel" class="form-control" th:field="*{phone}" />
              <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</td>
            </div>
            <div>
              <input class="btn btn-primary btn-block" type="submit" value="登録" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
<div th:replace="common/scripts::scripts"></div>
</body>
</html>
