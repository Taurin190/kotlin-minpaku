<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head::common_head"></head>
<body>
<header th:replace="common/nav::header"></header>
<main class="contents container-fluid auth-page">
  <div class="row justify-content-center align-items-center mx-auto">
    <div class="authentication-content col-md-6 mt-5">
      <div class="auth-form">
        <h1 class="text-center auth-message">
          新規登録
        </h1>
        <div>
          <div class="error" th:if="${error}"><span th:text="${error}"></span></div>
          <form method="post" th:action="@{/register}" th:object="${registerForm}">
            <div class="form-group py-2">
              <label>ユーザID</label>
              <input type="text" class="form-control" th:field="*{username}" />
              <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</td>
            </div>
            <div class="form-group py-2">
              <lable>パスワード</lable>
              <input type="password" class="form-control" th:field="*{password}" />
              <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
            </div>
            <div class="form-group py-2">
              <lable>パスワード（再確認）</lable>
              <input type="password" class="form-control" th:field="*{password}" />
              <td th:if="${#fields.hasErrors('passwordMatch')}" th:errors="*{passwordMatch}">Password Match Error</td>
            </div>
            <div>
              <input class="btn btn-primary btn-block" type="submit" value="登録" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
<div th:replace="common/scripts::scripts"></div>
</body>
</html>
