<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="common/home_head::home_head"></head>
<body>
<header th:replace="common/nav::header"></header>
<main class="contents container">
  <div class="row">
    <div class="col-10 mx-auto">
      <img th:src="@{/image/minpaku.jpg}" class="img-fluid" />
      <h1 class="my-3">
        森の中に建てられたバンガロー
      </h1>
      <p>
        1部屋に2人まで宿泊可能（ベット数2）、最大4泊5日まで利用していただけます。支払いは利用当日に前払い（1部屋1泊2000円）
      </p>
    </div>
    <div class="col-10 mx-auto my-5">
      <h2>予約状況</h2>
      <th:block th:if="${reservations.count() == 0}" >
        <p>今月予約は入っていません。</p>
      </th:block>
      <th:block th:if="${reservations.count() > 0}" >
        <h3>予約一覧</h3>
        <table class="table">
          <thead class="text-left">
          <tr class="row mx-0 d-flex d-sm-table-row  align-items-left">
            <th class="col-6 d-block d-sm-table-cell align-middle">名前</th>
            <th class="col-3 d-block d-sm-table-cell align-middle">チェックイン日</th>
            <th class="col-3 d-block d-sm-table-cell align-middle">チェックアウト日</th>
          </tr>
          </thead>
          <tbody>
            <tr th:each="reservation : ${reservations}">
              <td class="col-6 d-block d-sm-table-cell align-middle" th:text="${reservation.user.userName}"></td>
              <td class="col-3 d-block d-sm-table-cell align-middle" th:text="${reservation.checkInDateTime}"></td>
              <td class="col-3 d-block d-sm-table-cell align-middle" th:text="${reservation.checkOutDateTime}"></td>
            </tr>
          </tbody>
        </table>
      </th:block>
      <div class="text-right">
        <a th:href="@{reservation/list}">
          <p class="align-center">もっと見る <i class="fas fa-chevron-right"></i></p>
        </a>
      </div>
      <div class="my-5">
        <a class="btn btn-primary btn-block" th:href="@{reservation/form}">
          宿泊を予約する
        </a>
      </div>
    </div>
  </div>
</main>
<div th:replace="common/scripts::scripts"></div>
</body>
</html>
