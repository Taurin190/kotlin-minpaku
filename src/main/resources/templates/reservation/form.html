<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head::common_head('宿泊予約 - みん泊予約', '')"></head>
<body>
<header th:replace="common/nav::header"></header>
<main class="contents container-fluid auth-page">
  <div class="row justify-content-center align-items-center mx-auto">
    <div class="authentication-content col-md-6 mt-5">
      <div class="auth-form">
        <h1 class="text-center auth-message">
          宿泊予約
        </h1>
        <div>
<!--          <div class="error" th:if="${error}"><span th:text="${error}"></span></div>-->
          <form method="post" th:action="@{/reservation/confirm}" th:object="${reservationForm}">
            <div class="form-group py-2">
              <label>宿泊者名</label>
              <p class="font-weight-bold" th:text="${name}" ></p>
            </div>
            <div class="form-group py-2">
              <label>チェックイン日</label>
              <input type="text"  class="form-control" th:field="*{checkInDate}" />
              <td th:if="${#fields.hasErrors('checkInDate')}" th:errors="*{checkInDate}">checkInDate Error</td>
            </div>
            <div class="form-group py-2">
              <label>チェックイン時間</label>
              <input type="text"  class="form-control" th:field="*{checkInTime}" />
              <td th:if="${#fields.hasErrors('checkInTime')}" th:errors="*{checkInTime}">checkInDate Error</td>
            </div>
            <div class="form-group py-2">
              <lable>チェックアウト日</lable>
              <input type="text" class="form-control" th:field="*{checkOutDate}" />
              <td th:if="${#fields.hasErrors('checkOutDate')}" th:errors="*{checkOutDate}">checkOutDate Error</td>
            </div>
            <div class="form-group py-2">
              <label>チェックアウト時間</label>
              <input type="text"  class="form-control" th:field="*{checkOutTime}" />
              <td th:if="${#fields.hasErrors('checkOutTime')}" th:errors="*{checkOutTime}">checkInDate Error</td>
            </div>
            <div class="form-group py-2">
              <lable>宿泊人数</lable>
              <input type="text" class="form-control" th:field="*{guestNum}" />
              <td th:if="${#fields.hasErrors('guestNum')}" th:errors="*{guestNum}">guestNum Error</td>
            </div>
            <div>
              <input class="btn btn-primary btn-block" type="submit" value="予約確認" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
<div th:replace="common/scripts::scripts"></div>
</body>
</html>
