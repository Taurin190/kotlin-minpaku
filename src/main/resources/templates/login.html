<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head::common_head"></head>
<body>
<header th:replace="common/nav::header"></header>
<main class="contents container">
  <div class="col-md-10 text-center mx-auto">
    <h1>
      Login
    </h1>
    <div>
      <div th:if="${error}"><span th:text="${error}"></span></div>
      <form method="post" th:action="@{/login}" th:object="${loginForm}">
        <div class="form-group">
          <label>ユーザID</label>
          <input type="text" th:field="*{username}" />
        </div>
        <div class="form-group">
          <lable>パスワード</lable>
          <input type="password" th:field="*{password}" />
        </div>
        <input type="submit" value="ログイン" />
      </form>
      <div>
        <p>アカウントをお持ちでない方はこちらから</p>
        <a th:href="@{/register}">新規登録</a>
      </div>
    </div>
  </div>
</main>
<div th:replace="common/scripts::scripts"></div>
</body>
</html>
